name: Deploy Fallback App (GitHub Pages)

on:
  push:
    branches: ["fallback"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-fallback"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Disable Next API routes for static export
        run: |
          if [ -d app/api ]; then mv app/api app/_api_disabled; fi
          # 동적 라우트 폴더([param])도 임시 비활성화 (xargs 미사용)
          while IFS= read -r f; do
            d="$(dirname "$f")"
            mv "$d" "${d}_disabled" || true
          done < <(find app -type f -name 'page.*' | grep '/\[[^/]*\]/')

      # 주의: Next API 라우트나 서버 컴포넌트가 있으면 export가 실패할 수 있습니다.
      # 먼저 그대로 빌드 시도, 실패 시 기존 수동 워크플로(deploy-pages.yml)를 실행해 호환 모드로 테스트하세요.
      - name: Build (static export for Pages)
        env:
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_FALLBACK_MODE: "true"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
