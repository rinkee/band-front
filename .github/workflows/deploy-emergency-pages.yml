name: Deploy Emergency Page (GitHub Pages)

on:
  push:
    branches: [ "emergency" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload emergency static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./emergency

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

