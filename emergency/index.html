<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>서비스 점검 중 | Band</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        display: grid; place-items: center; background: #0b1220; color: #e6edf3;
      }
      .card { max-width: 720px; padding: 32px 28px; border-radius: 16px; background: rgba(255,255,255,0.04); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { font-size: 28px; margin: 0 0 12px; }
      p { margin: 6px 0; line-height: 1.6; color: #c9d1d9; }
      .actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
      a.btn {
        text-decoration: none; padding: 10px 14px; border-radius: 10px; font-weight: 600;
        background: #1f6feb; color: white; display: inline-block;
      }
      a.btn.secondary { background: #30363d; color: #e6edf3; }
      .meta { margin-top: 12px; font-size: 12px; color: #8b949e; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>일시적인 서비스 장애/점검 안내</h1>
      <p>
        현재 Vercel 호스팅 환경에서 일시적인 장애가 감지되어, 임시 페이지를 통해 공지드립니다.
        서비스 복구를 위해 신속히 조치 중이며, 불편을 드려 죄송합니다.
      </p>
      <p>
        잠시 후 다시 접속해보시거나 아래 링크를 통해 최신 공지/대체 경로를 확인해 주세요.
      </p>
      <div class="actions">
        <a class="btn" href="/band-front/" rel="noopener">홈 재접속</a>
        <a class="btn secondary" href="https://status.vercel.com/" target="_blank" rel="noopener">Vercel 상태 페이지</a>
      </div>
      <div class="meta">이 페이지는 GitHub Pages에서 제공됩니다.</div>
    </main>
  </body>
  </html>
